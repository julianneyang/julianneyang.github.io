- name: Vitamin deficiency, gut dysbiosis, and IBD 
  descr: "Through microbiomic and predictive metagenomic analysis of samples collected from mouse models, we found that biotin deficiency, whether mediated through diet or inhibited host absorption, leads to growth of opportunistic microbes which are capable of biotin synthesis / uptake. This dysbiosis precedes the onset of intestinal inflammation."
