- name: Gut biogeography of specific pathogen free and colonized germ-free mice 
  descr: "Fecal microbiota transplantation has been the standard in the field for establishing whether host phenotypes can be conferred through the microbiome. However, whether the existing distribution of the microbiota and its functions along the regions of the mouse gastrointestinal tract can be recapitulated in germ-free mice colonized with mice or human stool remains unknown. We first identified region-specific microbes and their predicted functions in three cohorts of specific pathogen-free mice spanning two facilities. Of these region-specific microbes, the health-linked genus Akkermansia was consistently enriched in the lumen of the SI compared to the colon. Predictive gut-metabolic modeling revealed increased microbial metabolism in the SI, including carbohydrate degradation, lipolytic fermentation, and cross-feeding, while butyrate synthesis was colon-enriched. We also found evidence of biogeographical distribution of gut-brain modules, with increased degradation of the neurotransmitters nitric oxide and gamma-aminobutyric acid in the SI compared to the colon. Specifically, the jejunum and ileum stood out as sites with high predicted metabolic and gut-brain activity. Differences between luminal and mucosal microbiomes within each site of the GI tract were largely facility-specific, though within the colon, butyrate synthesis and polysaccharide degradation were mucosa-enriched. Importantly, in germ-free mice colonized with mice or human stool, region specificity of genera, in addition to predicted gut-metabolic and gut-brain pathways, was lost or perturbed. These results underscore the importance of investigating the spatial variation of the gut microbiome to better understand its impact on host health and disease, especially as the field continues to investigate candidate microbes involved in disease pathophysiology.
"
  demo: https://linkinghub.elsevier.com/retrieve/pii/S0016508523028123
